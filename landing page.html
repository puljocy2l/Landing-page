<body>
    <nav>
        <div class="heading">Landing Page</div>
        <span class="sideMenuButton" 
            onclick="openNavbar()">

                <li><a href="#">About</a></li>

                            placeholder="Enter your Email here">

                    </div>
                    <div class="input2">
                        <input type="text" 
                            placeholder="Enter your Password here">

                </div>
